<body style="background-image: radial-gradient(white, #b3d6e6, white);">
    <div class="container">
        <div class="row justify-content-center center-div">
            <div class="col-lg-5 text-center">
                <img src="icon/black_sg.png" alt="Icon" class="custom-icon mb-2">
                <h3>StudyGenie</h3>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="un" class="form-label">Username</label>
                                <input type="text" class="form-control" id="un" placeholder="Enter your username" onblur="bgcolor(event)">
                            </div>
                            <div class="mb-3">
                                <label for="pwd" class="form-label">Password</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter your password" onblur="bgcolor(event)">
                                <small><a href="verification.html">Forgot Password?</a></small>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" onclick="loginbtn()">Login</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<script>
    function bgcolor(e){
        let c = document.getElementById(e.target.id);
        if(c.value == ""){
            c.style.borderColor = 'red';
        }
        else{
            c.style.borderColor = 'lightgray';
        }
    }

    function loginbtn() {
        var un = document.getElementById('un').value;
        var pwd = document.getElementById('pwd').value;
        if (un == "") {
            document.getElementById('un').style.borderColor = "red";
            window.alert('Fill the require fields!');
        }
        else if (pwd == "") {
            document.getElementById('pwd').style.borderColor = "red";
            window.alert('Fill the require fields!');
        }
        else{
            console.log(un);
            console.log(pwd);
            window.open("home.html", target='_top');
        }
    }
</script>
