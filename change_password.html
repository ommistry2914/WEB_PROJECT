<script>
    function bgcolor(e){
        let c = document.getElementById(e.target.id);
        if(c.value == ""){
            c.style.borderColor = 'red';
        }
        else{
            c.style.borderColor = 'lightgray';
        }
    }

    function changepwd(){
        let npwd = document.getElementById('npwd').value;
        let cpwd = document.getElementById('cpwd').value;
        if (npwd == "") {
            document.getElementById('npwd').style.borderColor = "red";
            window.alert('Fill the require fields!');
        }
        else if (cpwd == "") {
            document.getElementById('cpwd').style.borderColor = "red";
            window.alert('Fill the require fields!');
        }
        else if(npwd != cpwd){
            document.getElementById('cpwd').style.borderColor = "red";
            window.alert('Confirm Password is wrong!');
        }
        else {
            console.log(npwd);
            console.log(cpwd);
            window.alert('Password changed successfully!');
            window.open("index.html", target = '_top');
        }
    }
</script>
